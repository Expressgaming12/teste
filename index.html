<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://t.me/Stoff81">
    <title>Redireccionando...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .counter {
            font-size: 2em;
            color: #333;
        }
        .ask-menu {
            font-size: 1.2em;
            margin-top: 10px;
        }
        .faces {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 80px; /* Aumentado para mover las caras y la paleta más abajo */
            position: relative;
        }
        .face {
            position: relative;
            width: 160px;
            height: 160px;
            background: #ffcccb;
            border-radius: 50%;
        }
        .eye {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #fff;
            border-radius: 50%;
            top: 40px;
        }
        .eye.left {
            left: 35px;
        }
        .eye.right {
            right: 35px;
        }
        .pupil {
            position: absolute;
            width: 15px;
            height: 25px;
            background: #000;
            border-radius: 50%;
            top: 8px;
            left: 7px;
        }
        .mouth {
            position: absolute;
            width: 80px;
            height: 60px;
            background: #ff6666;
            border-radius: 0 0 80px 80px;
            top: 85px;
            left: 40px;
        }
        .tongue {
            position: absolute;
            width: 40px;
            height: 30px;
            background: #ff1a1a;
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
        .hair {
            position: absolute;
            width: 200px;
            height: 60px;
            background: #f1c232;
            border-radius: 100px 100px 0 0;
            top: -50px;
            left: -20px;
        }
        .ice-cream {
            position: relative;
            width: 80px;
            height: 120px;
            margin-top: 20px;
        }
        .cone {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 80px solid #d9a679;
            bottom: 0;
            left: 0;
        }
        .scoop {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #ff99cc;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        .letter-c {
            position: absolute;
            font-size: 120px;
            font-weight: bold;
            color: #333;
            left: -150px; /* Ajusta la posición según sea necesario */
            top: 50%;
            transform: translateY(-50%);
        }
        .letter-p {
            position: absolute;
            font-size: 120px;
            font-weight: bold;
            color: #333;
            right: -150px; /* Ajusta la posición según sea necesario */
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Redireccionando a <a href="https://t.me/BobbyMSeller">https://t.me/BobbyMSeller</a> en <span class="counter" id="counter">5</span> segundos...</p>
        <div class="ask-menu">ASK FOR MENU</div>
        <div class="faces">
            <div class="letter-c">C</div>
            <div class="face">
                <div class="hair"></div>
                <div class="eye left">
                    <div class="pupil"></div>
                </div>
                <div class="eye right">
                    <div class="pupil"></div>
                </div>
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
            <div class="ice-cream">
                <div class="cone"></div>
                <div class="scoop"></div>
                <div class="letter-p">P</div>
            </div>
        </div>
    </div>
    <script>
        var counterElement = document.getElementById('counter');
        var countdown = 5;

        var interval = setInterval(function() {
            countdown--;
            counterElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
